  namespace: UnityEngine.InputSystem.Samples.RebindUI
  summary: "\nThis is an example for how to override the default display behavior of bindings. The component\nhooks into <xref href=\"UnityEngine.InputSystem.Samples.RebindUI.RebindActionUI.updateBindingUIEvent\" data-throw-if-not-resolved=\"false\"></xref> which is triggered when UI display\nof a binding should be refreshed. It then checks whether we have an icon for the current binding\nand if so, replaces the default text display with an icon.\n"
  example: []
  syntax:
    content: 'public class GamepadIconsExample : MonoBehaviour'
    content.vb: Public Class GamepadIconsExample Inherits MonoBehaviour
