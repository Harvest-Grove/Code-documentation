    id: rebindOverlay
    path: ''
    startLine: 3729
  assemblies:
  - cs.temp.dll
  namespace: UnityEngine.InputSystem.Samples.RebindUI
  summary: "\nOptional UI that is activated when an interactive rebind is started and deactivated when the rebind\nis finished. This is normally used to display an overlay over the current UI while the system is\nwaiting for a control to be actuated.\n"
  remarks: "\nIf neither <xref href=\"UnityEngine.InputSystem.Samples.RebindUI.RebindActionUI.rebindPrompt\" data-throw-if-not-resolved=\"false\"></xref> nor <code>rebindOverlay</code> is set, the component will temporarily\nreplaced the <xref href=\"UnityEngine.InputSystem.Samples.RebindUI.RebindActionUI.bindingText\" data-throw-if-not-resolved=\"false\"></xref> (if not <code>null</code>) with <code>&quot;Waiting...&quot;</code>.\n"
  example: []
  syntax:
    content: public GameObject rebindOverlay { get; set; }
    parameters: []
    return:
      type: Global.GameObject
    content.vb: Public Property rebindOverlay As GameObject
  overload: UnityEngine.InputSystem.Samples.RebindUI.RebindActionUI.rebindOverlay*
